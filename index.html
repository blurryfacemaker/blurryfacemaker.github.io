<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<HTML>
<head>
<style>
/* RESET */
html, body, div, span, applet, object, iframe,h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, font, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var,b, u, i, center,dl, dt, dd, fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, th, td {margin: 0px 0px 0px 0px;padding: 0;outline: 0;font-size: 100%;vertical-align: baseline;background: transparent;height: auto;border-top-width: 0;border-bottom-width: 0;border-left-width: 0;}
blockquote:before, blockquote:after,q:before, q:after {content: none;content: none;}
blockquote, q {quotes: none;}
:focus {outline: 0;}
.clear {clear: both;display: block;height: 1px;overflow: hidden;margin: 0;padding: 0;}
ins {text-decoration: none;}
del {text-decoration: line-through;}
table {border-collapse: collapse;border-spacing: 0;}
body {background-color: #fff;background-position: center center;font-family:&#39;Noto Sans&#39;,Sans-serif}


a:link {font-family:&#39;Noto Sans&#39;,Sans-serif; font-size: 15px; color:#f00;}
a:hover {color: #4d4544;}
a {color: #f00;text-decoration:none}
.clearfix:after {visibility: hidden; display: block; font-size: 0; content:&#39;&#39;; clear: both; height: 0;}

#blog-pager-newer-link {float: left;}
#blog-pager-older-link {float: right;}
#blog-pager {text-align: center;margin: 20px 0px 0px 1px;}

.status-msg-wrap{font-size:0.75em;width:100%;margin:10px auto;position:relative}
.status-msg-border{border:1px solid #2f64e1;filter:alpha(opacity=40);-moz-opacity:.4;opacity:.4;width:100%;position:relative}
.status-msg-bg{background-color:#ccc;opacity:.8;filter:alpha(opacity=30);-moz-opacity:.8;width:100%;position:relative;z-index:1}
.status-msg-body{text-align:center;padding:.3em 0;width:100%;position:absolute;z-index:4}
.status-msg-hidden{visibility:hidden;padding:.3em 0}
.status-msg-wrap a{padding-left:.4em;text-decoration:none;font-size:1em}
.comment::marker {content: close-quote;}
#comment {display:none}
.post-comment-link { visibility: hidden; }
  
main {
	display: flex;
}
#content {
	display: flex;
	width: 75%;
	padding: 10px;
}
aside {
	width: 25%
}
  
.topnav {
	overflow: hidden;
	background-color: #333;
}

.topnav a {
	float: left;
	font-size: 16px;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

.topnav .icon {
	display: none;
}

.active {
	background-color: #04AA6D;
	color: white;
}

.topnav .search-container {
	float: right;
}

.topnav input[type=text] {
	padding: 6px;
	margin-top: 8px;
	font-size: 17px;
	border: none;
	display: inline-block;
}

.topnav .search-container button {
	float: right;
	padding: 6px 10px;
	margin-top: 8px;
	margin-right: 16px;
	background: #ddd;
	font-size: 17px;
	border: none;
	cursor: pointer;
}

.topnav .search-container button:hover {
	background: #ccc;
}

.dropdown {
	float: left;
	overflow: hidden;
}

.dropdown .dropbtn {
	font-size: 16px;
	border: none;
	outline: none;
	color: white;
	padding: 14px 16px;
	background-color: inherit;
	font-family: inherit;
	margin: 0;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
}

.dropdown-content a {
	float: none;
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

.show {
	display: block;
}

@media screen and (max-width: 600px) {
	.topnav form {
		display: flex;
	}

	.topnav input[type=text] {
		display: none;
	}

	.topnav .search-container button {
		display: none;
	}

	.topnav a:not(:first-child), .dropdown .dropbtn {
		display: none;
	}

	.topnav a.icon {
		float: right;
		display: block;
	}

	.topnav.responsive {
		position: relative;
	}

	.topnav.responsive input[type=text] {
		display: flex;
		margin: 0 auto;
		flex-basis: 90%;
	}

	.topnav.responsive .search-container {
		width: 100%;
		border-bottom: 5px solid #333;
	}

	.topnav.responsive .search-container button {
		display: flex;
		margin: 0 auto;
		flex-basis: 10%;
	}

	.topnav.responsive .icon {
		position: absolute;
		right: 0;
		top: 0;
	}

	.topnav.responsive a {
		float: none;
		display: block;
		text-align: left;
	}

	.topnav.responsive .dropdown {
		float: none;
	}

	.topnav.responsive .dropdown-content {
		position: relative;
	}

	.topnav.responsive .dropdown .dropbtn {
		display: block;
		width: 100%;
		text-align: left;
	}
}  
</style>
</head>
</body>
<header>
<div class='topnav' id='myTopnav'> <a class='active' href='#'>NOEBIBLOG</a> <a href='#'>Blog</a> <a href='#'>Kontak</a>
	<div class='dropdown'>
		<button onclick="myFunction()" class="dropbtn">more &#9662; </button>
		<div id="myDropdown" class="dropdown-content"> <a href='#'>Link 1</a> <a href='#'>Link 2</a> <a href='#'>Link 3</a> </div>
	</div> <a href='#'>About</a> <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunctions()">&#9776;</a>
	<div class="search-container showw">
		<form action="/search">
			<input type="text" placeholder="Search.." name="search">
			<button type="submit">&#8981;</button>
		</form>
	</div>
	<div class="clear"></div>
</div>

</header>
<main>
<div id='content'>
<article>

</article>
</div>
<aside>

</aside>
</main>
<footer>

</footer>
<script>//<![CDATA[
	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function myFunction() {
		document.getElementById("myDropdown").classList.toggle("show");
	}
	// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
	if(!event.target.matches('.dropbtn')) {
		var dropdowns = document.getElementsByClassName("dropdown-content");
		var i;
		for(i = 0; i < dropdowns.length; i++) {
			var openDropdown = dropdowns[i];
			if(openDropdown.classList.contains('show')) {
				openDropdown.classList.remove('show');
			}
		}
	}
} //]]></script> <script>//<![CDATA[ function myFunctions() {
	var x = document.getElementById("myTopnav");
	if(x.className === "topnav") {
		x.className += " responsive";
	} else {
		x.className = "topnav";
	}
} //]]></script>  
</body>
</HTML>
